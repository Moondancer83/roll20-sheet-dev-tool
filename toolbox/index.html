<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll20 Developer Tool</title>

  <!-- Roll20 DevTool : START -->
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="scripts.js" type="application/javascript"></script>
  <!-- Roll20 DevTool : END -->
</head>
<body>

<!-- Roll20 DevTool : START -->
<nav id="roll20-dev-tool-project-menu" class="roll20-dev-tool-navigation">
  <section>
    <label for="roll20-dev-tool-project-name">Project</label>
    <input id="roll20-dev-tool-project-name" type="text" placeholder="folder under SRC" onkeydown="submit()"/>
    <button onclick="setProject()">Set Project</button>
    <button onclick="load(project)">Refresh</button>
  </section>
  <section>
    <label for="roll20-dev-tool-view-width">View width</label>
    <select id="roll20-dev-tool-view-width" onchange="widthChange()">
      <option value="768">@media (min-width: 768px)</option>
      <option value="1200">@media (min-width: 1200px)</option>
    </select>
  </section>
</nav>
<div id="roll20-dev-tool-notification"></div>
<!-- Roll20 DevTool : END -->

<iframe id="roll20-character-sheet" src="roll20Template.html"></iframe>

</body>
</html>
